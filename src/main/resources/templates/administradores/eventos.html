<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="fragment" content="!">
    <meta content="es-ar" http-equiv="content-language">
    <meta name="robots" content="index,follow,max-image-preview:large">
    <meta name="description" content="La Sociedad Española de Socorros Mutuos de Junín es una institución sin fines de lucro en Junín, Provincia de Buenos Aires. Brinda apoyo mutuo y servicios médicos, culturales y sociales a sus miembros. Su edificio en Mendoza 530 es emblemático y ha sido testigo de muchas historias compartidas entre socios. ¡Un faro de solidaridad!">
    <meta name="keywords" content="sociedad española, sociedad española socorros mutuos, mutualismo, ayuda mutua, cultura, junín, edificio emblemático, comunidad, solidaridad">
    <meta name="language" content="Spanish">
    <meta name="telephone" content="+5492364533342">
    <meta name="whatsapp" content="+5492364533342">
    <meta name="author" content="Juan Ignacio Caprioli, Valentino Badano, Lucas Lisandro Coria, Leonardo Giorgio Marcelo Lorenzatti, Luis Francisco Martinez, José Matías Fernández, Eduardo Emiliano Rios, Joaquin Rios, Ignacio Pringles">
    <meta name="application-name" content="Sociedad Española de Socorros Mutuos">
    <meta name="geo.region" content="AR">
    <meta name="geo.placename" content="Junín">
    <meta name="geo.position" content="-34.5930526;-60.9462904">
    <link rel="shortcut icon" href="../../static/imagenes/eventosImg/logo.svg" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sociedad Española Junín | Eventos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/estilos.css">
    </head>
    <body class="overflow-x-hidden">
        <header class="position-sticky top-0 z-1">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a href="#"><img src="../../static/imagenes/logo-largo.png" alt="Sociedad Española" height="40.8" width="230" ></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav text-center ms-auto">
                            <a class="nav-link" aria-current="page" href="/administrador/inicio">Inicio</a>
                            <a class="nav-link" href="/administrador/eventos">Eventos</a>
                            <a class="nav-link" href="/administrador/actividades">Actividades</a>
                            <form action="#" th:action="@{/logout}" method="POST">
                                <button type="submit" class="nav-link">Logout</button>
                            </form>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <div th:if="${successMessage}">
            <p th:text="${successMessage}"></p>
        </div>

        <section class="pb-5 pt-5 mt-5 mb-5 row">
            <nav class="mx-auto col-9 col-md-6" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1000">
                <p class="lead mb-0" th:if="${searchText != null && searchText != ''}" th:text="'Usted ha buscado: ' + ${searchText}"></p>
                <form class="d-flex" role="search" th:action="@{/administrador/eventos}" method="get">
                    <input class="form-control rounded-start pt-0 pb-0 ps-1 pe-1 searcher" type="search" placeholder="Escriba texto aquí..." aria-label="Search" name="title">
                    <button class="rounded-end btn rounded-0 btn-pseudoclase" type="submit">Buscar</button>
                </form>
            </nav>
        </section>

        <section class="pt-2 pb-2" data-aos="fade-up" data-aos-easing="linear" data-aos-duration="1000">

            <div class="box">
                <div class="box-inner"></div>
            </div>

            <div style="background-color: #d2b300">
                <div class="container">
                    <div class="d-flex flex-row align-items-center justify-content-center gap-3 pt-3 paginado">
                        <a th:if="${currentPage > 0}"
                           th:href="@{'/administrador/eventos?page=' + ${currentPage - 1}}">
                            <img src="../../static/imagenes/izquierda.svg" width="30" height="30" alt>
                        </a>
                        <span class="fs-5 text-white">Página <span th:text="${currentPage + 1}"></span> de <span th:text="${totalPages}"></span></span>
                        <a th:if="${currentPage < totalPages - 1}"
                           th:href="@{'/administrador/eventos?page=' + ${currentPage + 1}}">
                            <img src="../../static/imagenes/izquierda.svg" style="transform: rotate(180deg)" width="30" height="30" alt>
                        </a>
                    </div>

                    <div class="d-grid card-eventos gap-5 pb-5 pt-5" th:if="${not #lists.isEmpty(eventos)}">
                        <div th:each="evento : ${eventos}">
                            <div class="card">
                                <div class="ratio ratio-16x9">
                                    <img class="card-img top" th:src="@{${'/display?id=' + evento.getId()}}" alt="">
                                </div>
                                <div class="card-body">
                                    <h5 th:text="${evento.titulo}" class="card-title"></h5>
                                    <p th:text="${#strings.length(evento.descripcion) &gt; 100} ? ${#strings.substring(evento.descripcion, 0, 100) + '...'} : ${evento.descripcion}" class="card-text"></p>
                                    <blockquote class="blockquote pt-1">
                                        <div class="blockquote-footer"><span th:text="${evento.usuario.username}"></span> | <span th:text="${evento.fecha}"></span></div>
                                    </blockquote>
                                    <a th:href="@{'/administrador/evento/' + ${evento.getId()}}" class="btn rounded-0 btn-pseudoclase">Modificar</a>
                                    <a th:href="@{'/administrador/eventos/eliminar/' + ${evento.getId()}}" class="btn rounded-0 btn-pseudoclase">Eliminar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div th:remove="all" th:if="${#lists.isEmpty(eventos)}"></div>

                    <div class="d-flex flex-row align-items-center justify-content-center gap-3 pb-3 paginado">
                        <a th:if="${currentPage > 0}"
                           th:href="@{'/administrador/eventos?page=' + ${currentPage - 1}}">
                            <img src="../../static/imagenes/izquierda.svg" width="30" height="30" alt>
                        </a>
                        <span class="fs-5 text-white">Página <span th:text="${currentPage + 1}"></span> de <span th:text="${totalPages}"></span></span>
                        <a th:if="${currentPage < totalPages - 1}"
                           th:href="@{'/administrador/eventos?page=' + ${currentPage + 1}}">
                            <img src="../../static/imagenes/izquierda.svg" style="transform: rotate(180deg)" width="30" height="30" alt>
                        </a>
                    </div>
                </div>
            </div>

            <div class="box" style="transform: rotate(180deg)">
                <div class="box-inner"></div>
            </div>
        </section>

        <footer class="container pt-5 pb-5 mt-5">
            <div class="text-center"><img class="img-fluid" src="../../static/imagenes/logo-largo.png" alt="Sociedad Española"></div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script src="../../static/script/script.js"></script>
    </body>
</html>
