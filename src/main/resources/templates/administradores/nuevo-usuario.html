<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="UTF-8">
      <title>Title</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


      <style>
        .custom-alert {
          background-color: #ffbfaa; /* Fondo oscuro */
          color: #e62e1b; /* Texto blanco */
          padding: 4px; /* Añadir espacio alrededor del texto */
          border-radius: 2.5px; /* Esquinas redondeadas */
        }
      </style>
  </head>
  <body>


    <div class="container">


      <!--  <img src="../../static/imagenes/logo.png" alt="Logo" />-->
        <h1>Crear usuario administrador</h1>

        <div th:if="${param.error}" class="custom-alert text-center">
          <strong>Nombre de usuario ya existente</strong><br>
        </div>


        <form th:action="@{/administrador/usuario/crear}" method="post">
          <label for="username"></label>
          <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Usuario"
                  required
          />
          <label for="password"></label>
          <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Contraseña"
                  required
          />
          <input type="submit" value="Crear usuario "/>
        </form>



      <h1>Tabla de Usuarios</h1>
      <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
          <th>Nombre de Usuario</th>
          <th>Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}" >
          <td th:text="${usuario.getUsername()}"></td>
          <td>
            <a th:href="@{/administrador/usuarios/eliminar/{id}(id=${usuario.id})}" class="btn btn-danger">Eliminar</a>
          </td>

        </tr>
        </tbody>
      </table>

    </div>
  </body>
</html>
