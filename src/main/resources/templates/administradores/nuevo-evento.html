    <h1>Crear Evento</h1>


    <form th:action="@{/administrador/eventos/nuevo}" method="post">
        <div class="p-4">
            <h4>Ingrese un Titulo</h4>
        <label for="titulo"></label>
        <input  class="p-2 w-25 "
                type="text"
                id="titulo"
                name="titulo"
                placeholder="Titulo del nuevo evento"
                required
        />
        </div>
        <div class="p-4 h-50" style="height: 100px;">
            <h4>Ingrese una Descripción</h4>
            <label for="descripcion"></label>
            <input  class="p-2 w-75 h-100" style="height: 100px;"
                    type="text"
                    id="descripcion"
                    name="descripcion"
                    placeholder="Descripcion"
                    required
            />
        </div>
<!--        <div class="p-4">-->

            <input class="btn btn-danger btn-lg " type="submit" value="Crear nuevo evento"/>
        </div>
    </form>
