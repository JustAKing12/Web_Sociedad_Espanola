<!DOCTYPE html>
<html>
  <!--<html xmlns:th="http://www.thymeleaf.org">-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Se importan los estilos de Boostrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Se importan los estilos propios puestos en el archivo estilos.css -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/estilos.css" />
    <title>Title</title>
  </head>
  <body>
  <div>

    <div class="container mt-4">
      <!-- Muestra los detalles del evento -->
      <h2 th:text="${evento.getTitulo()}"></h2>
      <p th:text="${evento.getDescripcion()}"></p>
      <p th:text="${evento.getFecha()}"></p>
      <p th:text="${evento.getId()}"></p>

      <!-- Botón para volver a la lista de eventos -->
      <a th:href="@{/visitante/eventos}" class="btn btn-primary">Volver a la lista de eventos</a>
    </div>
<!-- ***************************** -->
    <a th:href="@{'/visitante/subscriptor/nuevo/' + ${evento.id}}" class="btn btn-primary">Suscribirse</a>




    <div th:if="${nuevo}" class="custom-alert">

      <div class="container">
        <h1>Suscribirse</h1>

        <form th:action="@{'/visitante/subscriptor/nuevo/' + ${evento.id}}" method="post">
          <label for="email"></label>
          <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="email"
                  required
          />
          <label for="nombre"></label>
          <input
                  type="text"
                  id="nombre"
                  name="nombre"
                  placeholder="Nombre"
                  required
          />
          <input type="submit" value="Suscribirse"/>
        </form>
      </div>
    </div>
  </div>
<!--************************************-->
  <!-- Puedes agregar scripts y otros elementos según tus necesidades -->
