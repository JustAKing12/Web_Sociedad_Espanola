<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta name="fragment" content="!">
        <meta content="es-ar" http-equiv="content-language">
        <meta name="robots" content="index,follow,max-image-preview:large">
        <meta name="description" content="Actividades de la Sociedad Española de Junín">
        <meta name="keywords" content="actividad, actividades, actividades sociedad española, actividades de la sociedad española">
        <meta name="language" content="Spanish">
        <meta name="telephone" content="+5492364533342">
        <meta name="whatsapp" content="+5492364533342">
        <meta name="author" content="Juan Ignacio Caprioli, Valentino Badano, Lucas Lisandro Coria, Leonardo Giorgio Marcelo Lorenzatti, Luis Francisco Martinez, José Matías Fernández, Eduardo Emiliano Rios, Joaquin Rios, Ignacio Pringles">
        <meta name="application-name" content="Sociedad Española de Socorros Mutuos">
        <meta name="geo.region" content="AR">
        <meta name="geo.placename" content="Junín">
        <meta name="geo.position" content="-34.5930526;-60.9462904">
        <link rel="shortcut icon" href="../../static/imagenes/logo.png" type="image/x-icon">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sociedad Española Junín | Evento</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link rel="stylesheet" href="../../static/estilos.css">
    </head>
    <body>
        <header class="position-sticky top-0 z-1">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a href="#"><img src="../../static/imagenes/logo-largo.png" alt="Sociedad Española" height="40.8" width="230" ></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav text-center ms-auto">
                            <a class="nav-link" href="/visitante/inicio">Inicio</a>
                            <a class="nav-link" href="/visitante/eventos">Eventos</a>
                            <a class="nav-link" href="/visitante/actividades">Actividades</a>
                            <a class="nav-link" href="/visitante/historia">Historia</a>
                            <a class="nav-link" href="/visitante/contacto">Contacto</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <section class="container mt-5">
            <h1 th:text="${evento.getTitulo()}"></h1>
            <div class="border-bottom border-4 w-25 mt-3 mb-3" style="border-color: #f00822 !important;"></div>
            <blockquote class="blockquote mb-0 pt-5 pb-5">
                <div class="blockquote-footer"><span th:text="${evento.getUsuario().getUsername()}"></span> | <span th:text="${evento.getFecha()}"></span></div>
            </blockquote>
            <img class="mb-3 w-100 h-50" th:src="@{${'/display?id=' + evento.getId()}}" alt>
            <p class="lead" th:text="${evento.getDescripcion()}"></p>
        </section>

        <footer class="container pt-5 pb-5 mt-5">
            <div class="text-center"><img class="img-fluid" src="../../static/imagenes/logo-largo.png" alt="Sociedad Española"></div>
            <div class="d-grid grid-footer gap-5 pt-5">
                <div class="text-center mx-auto">
                    <div class="d-flex align-items-center">
                        <img src="../../static/imagenes/ubicacion.svg" alt width="40.2" height="40.2">
                        <span class="fs-1 ps-3">¿Dónde estamos?</span>
                    </div>
                    <div><a href="https://maps.app.goo.gl/xjwUxZG8DANdN8AR7" class="text-decoration-none text-black fs-4 subrayado">Narbondo 32, Junín, Buenos Aires</a></div>
                </div>
                <div class="text-center">
                    <div class="d-flex align-items-center justify-content-center">
                        <img src="../../static/imagenes/llamar.svg" alt width="40.2" height="40.2">
                        <span class="fs-1 ps-3">Nuestro contacto</span>
                    </div>
                    <div><a href="tel:542364533342" class="text-decoration-none text-black fs-4 subrayado" role="button">+54 9 236 453-3342</a></div>
                </div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script src="../../static/script.js"></script>
    </body>
</html>
